<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Tredcode</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dial.css">
    <link rel="icon" href="img/Tredcode_logo.png" sizes="32x32" />
    <link rel="icon" href="img/Tredcode_logo.png" sizes="192x192" />

    <!-- Highchart -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>


    <style>
        .highcharts-xaxis-grid,
        .highcharts-credits {
            display: none !important;
        }

        .highcharts-point-down {
            fill: rgb(255, 108, 108) !important;
            stroke: rgb(255, 108, 108) !important;
        }

        .highcharts-point-up {
            fill: rgb(66, 177, 66) !important;
            stroke: rgb(66, 177, 66) !important;
        }
    </style>

</head>

<body style="font-family: 'Outfit', sans-serif; overflow-x:hidden; background-color:#0e0e0e;">

    <div class="px-0" style="width: 60%;">
        <div class="row mx-3 my-3">
            <div class="col bg-color rounded text-light p-0">
                <div class="row text-center" style="padding:1% !important;">
                    <div class="col-md-7">
                        <div class="container h-100">
                            <div class="row h-100">
                                <div class="col-6 mx-0 px-0 bg-color text-light d-flex justify-content-center"
                                    style="padding: 1% !important">
                                    <button
                                        class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded gb_active"
                                        id="nifty_btn" type="button">NIFTY</button>
                                </div>
                                <div class="col-6 mx-0 px-0 bg-color text-light d-flex justify-content-center"
                                    style="padding: 1% !important">
                                    <button
                                        class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded"
                                        id="bnknifty_btn" type="button">BANKNIFTY</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5" id="Date_expiry">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col-6 d-inline-flex mx-0 px-0 bg-color text-light d-flex justify-content-center align-items-center"
                                    style="padding: 1% 2% 1% 2% !important">
                                    <label for="Date">Date:&nbsp;</label>
                                    <input type="date" id="Date" name="Date" class="w-100 h-100 rounded" placeholder="DD-MM-YYYY">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-0 px-0" style="width: 60%; height:100%;display:none" id="chart_div">
        <div class="row mx-3 mb-3">
            <div class="col-md-12 bg-color rounded">
                <div class="rounded" id="chart" style="height: 800px;width: 100%;"></div>
            </div>
        </div>
    </div>


    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js'></script>
    <script src='https://cdn3.devexpress.com/jslib/17.1.6/js/dx.all.js'></script>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

    <!-- JavaScript -->
    <script src="js/Nifty.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>

</html>
